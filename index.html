<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="gif" src="assets/logo.gif" alt="logo-gif">
    <main class="container-principal">
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="select-currency currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="valor-a-converter imput-currency" type="text" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div>
                <img src="assets/Real.png" alt="real">
                <p class="currency">Real</p>
                <p class="currency-value currency-value-to-convert">R$ 0,00</p>
            </div>
    
            <img class="arrow" src="assets/Arrow.png" alt="seta">
    
            <div>
                <img class="img" src="assets/usa.png" alt="dolar">
                <p class="currency" id="currency-name">Dolar</p>
                <p id="dolar" class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>

    

</body>
<script src="scripts.js"></script>
</html>
